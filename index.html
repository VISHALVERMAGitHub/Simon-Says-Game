<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>simon say game</title>

</head>

<body>
    <h1>simon say game</h1>
    <h2>Press start Game </h2>
    <div class="btn-container">
        <div class="btn-one">
            <div class="btn sky-blue" type="button" id="sky-blue">1</div>
            <div class="btn grey" type="button" id="grey">2</div>
        </div>
        <div class="btn-two">
            <div class="btn green" type="button" id="green">3</div>
            <div class="btn red" type="button" id="red">4</div>
        </div>

    </div>
    
    <div class="highest" >
        <b><h1>Highest Score:</h1></b>
        <b><h2 id="para"></h2></b>
        <button>Start Game</button>
    </div>

    <script src="app.js"></script>
</body>

</html>
